<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/bd6bc08428.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/bd6bc08428.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Boolflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="img/boolflix.png" alt="boolflix_logo">
                </div>
                <div class="navigazione">
                    <input id="ricerca" type="text" placeholder="cerca...">
                    <div class="icona_ricerca">
                        <button id="search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container movie_list">

            </div>
        </main>
        <script id="card" type="text/x-handlebars-template">
            <ul>
                <li>{{titolo}}</li>
                <li>{{titolo_originale}}</li>
                <li>{{{lingua}}}</li>
                <li>{{{voto}}}</li>
            </ul>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
